<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#00ffff"
            d="M47.8,-41.2C57.5,-26,57.8,-6.3,54.1,13.3C50.4,32.9,42.6,52.6,28.3,59.9C14.1,67.1,-6.6,61.9,-27.7,53.4C-48.8,44.8,-70.2,32.9,-74,16.7C-77.8,0.6,-64,-19.7,-48.8,-36.2C-33.5,-52.7,-16.7,-65.3,1.2,-66.2C19,-67.1,38.1,-56.3,47.8,-41.2Z"
            transform="translate(100 100)" />
    </svg>

    <div class="calculator-body">
        <div class="calculator">
            <input type="text" id="input-box" class="input">


            <div class="buttons">
                <div class="button-row" id="row1">
                    <div class="button">AC</div>
                    <div class="button">DEL</div>
                    <div class="button">%</div>
                    <div class="button">+/-</div>
                </div>
                <div class="button-row">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button op"><i class="fa-solid fa-divide"></i></div>
                </div>
                <div class="button-row">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button op"><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="button-row">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button op"><i class="fa-solid fa-plus"></i></div>
                </div>
                <div class="button-row">
                    <div class="button number">0</div>
                    <div class="button number">.</div>
                    <div class="button eq"><i class="fa-solid fa-equals"></i></div>
                    <div class="button op"><i class="fa-solid fa-minus"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
